<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://hirotgr.github.io/jppm-etf-dev/">
    <title>Redirecting...</title>
    <script>
        // - JavaScript によるリダイレクト (優先実行)
        // - window.location.replace() により現在のページを履歴に残さずに遷移
        // - これにより、ユーザーが「戻る」ボタンを押した際のリダイレクトループを防止
        window.location.replace("https://hirotgr.github.io/jppm-etf-dev/");
    </script>
</head>
<body>
    <p>自動的に移動します。</p>
    <p>画面が切り替わらない場合は、<a href="https://hirotgr.github.io/jppm-etf-dev/">こちらをクリック</a>してください。</p>
</body>
</html>
